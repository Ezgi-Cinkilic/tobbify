<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="500" height="250">
  <!-- Streamlit Background Color -->
  <rect width="400" height="200" fill="#0E1117"/>
  
  <!-- Musical Note Shadow -->
  <path d="M50 100 Q100 50, 150 100 T250 100" fill="none" stroke="#333" stroke-width="10"/>
  
  <!-- TOBBify Text -->
  <text x="200" y="130" 
        font-family="Arial, sans-serif" 
        font-size="70" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#3498db">
    TOBBify
  </text>
  
  <!-- Subtle Glow Effect -->
  <text x="200" y="130" 
        font-family="Arial, sans-serif" 
        font-size="70" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="rgba(52, 152, 219, 0.3)" 
        style="filter: blur(10px)">
    TOBBify
  </text>
</svg>
